<!-- HTML document structure with Nazan Editor -->
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for character set and viewport -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title for the document -->
  <title> Nazan Editor</title>
  
  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Main layout section -->
  <section class="layout">
    <!-- Container for code input -->
    <main class="box-container">
      <div>
        <!-- HTML textarea -->
        <label for="html-code">HTML</label><br>
        <textarea name="html" id="html-code" cols="51" rows="17" placeholder="Enter HTML" spellcheck="false" required></textarea>    
      </div>
      <div>
        <!-- CSS textarea -->
        <label for="css-code">CSS </label><br>
        <textarea name="html" id="css-code" cols="51" rows="17" placeholder="Enter CSS" spellcheck="false"></textarea>    
      </div>
      <div>
        <!-- JS textarea -->
        <label for="js-code">JS</label><br>
        <textarea name="html" id="js-code" cols="51" rows="17" placeholder="Enter JS" spellcheck="false"></textarea>        
      </div>
    </main>
    <!-- Dragger element for resizing -->
    <div class="dragger" id="dragger"> </div>
    <!-- Output container -->
    <div class="output">

    </div>
  </section>

  <!-- JavaScript script tag linking to script.js -->
  <script src="script.js"></script>
</body>
</html>
